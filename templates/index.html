<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Album Poster Maker</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
  <h1>Album Poster Maker</h1>

  <div class="search-container">
    <input type="text" id="albumInput" placeholder="Digite o nome do Ã¡lbum..." autocomplete="off">
    <div id="suggestions"></div>
  </div>
  <button id="searchBtn">Buscar</button>

  <div class="options">
    <label for="paperFormat">Formato:</label>
    <select id="paperFormat">
      <option value="A0">A0</option>
      <option value="A1">A1</option>
      <option value="A2">A2</option>
      <option value="A3">A3</option>
      <option value="A4" selected>A4</option>
      <option value="A5">A5</option>
      <option value="A6">A6</option>
    </select>

    <label for="templateSelect" style="margin-left: 12px;">Template:</label>
    <select id="templateSelect">
      <option value="1" selected>Template 1</option>
      <option value="2">Template 2</option>
    </select>

    <button id="pdfBtn" style="margin-left: 12px;">Exportar PDF</button>
  </div>

  <canvas id="posterPreview" width="600" height="848"></canvas>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.2/color-thief.umd.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script type="module" src="{{ url_for('static', filename='main.js') }}"></script>
</body>

</html>
